<!DOCTYPE html>
<html>

<head>
    <title>LearnIt</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/exercise.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.runtime.min.js"></script>
    <script src="./javascript/request.js"></script>
    <script src="./javascript/templates.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/exercise.js"></script>
</head>

<body>
    <div class="header">
        <a href="./main.html">
            <img src="./assets/LearnItLogo.png" id="logo" />
        </a>
        <div class="links">
            <a href="./main.html">Exercises</a>
            <span>   |   </span>
            <a href="./collections.html">My Collections</a>
            <span>   |   </span>
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="exercise">
        <div class="exercise-title">
            <div class="left">
                <p id="exercise-number">Exercise 3</p>
                <p id="exercise-name">Subtraction 1</p>
            </div>
            <div class="right">
                <p id="exercise-description">Finish to see what's underneath!</p>
                <p id="exercise-progress">completed <text id="completed-count">2</text>/8</p>
            </div>
        </div>
        <div class="game-container">
            <img id="exercise-img" src="./assets/cheetah.png">
            <div class="exercise-content exercise-modal ">
                <div class="modal-contents">
                </div>
            </div>
            <div class="exercise-content">
                <div class="left">
                    <div class="exercise-problem" id="1">
                        <div class="image-snippet" id="image-snippet1">
                            <img src="./assets/cheetah.png" />
                        </div>
                        <div class="curl" id="curl1"></div>
                        <form>
                            <p>45 - 37 =</p>
                            <input type="text" placeholder="Answer" class="answer-box" id="answer-box1">
                            <input type="submit" value="Check" class="answer-submit" id="check-button1">
                        </form>

                    </div>
                    <div class="exercise-problem" id="2">
                        <div class="image-snippet" id="image-snippet2">
                            <img src="./assets/cheetah.png" />
                        </div>
                        <div class="curl" id="curl2"></div>
                        <form>
                            <p>32 - 19 =</p>
                            <input type="text" placeholder="Answer" class="answer-box" id="answer-box2">
                            <input type="submit" value="Check" class="answer-submit" id="check-button2">
                        </form>
                    </div>
                    <div class="exercise-problem" id="3">
                        <div class="image-snippet" id="image-snippet3">
                            <img src="./assets/cheetah.png" />
                        </div>
                        <div class="curl" id="curl3"></div>
                        <form>
                            <p>(8 + 7) - 12 =</p>
                            <input type="text" placeholder="Answer" class="answer-box" id="answer-box3">
                            <input type="submit" value="Check" class="answer-submit" id="check-button3">
                        </form>
                    </div>
                    <div class="exercise-problem" id="4">
                        <div class="image-snippet" id="image-snippet4">
                            <img src="./assets/cheetah.png" />
                        </div>
                        <div class="curl" id="curl4"></div>
                        <form>
                            <p>15 - 26 =</p>
                            <input type="text" placeholder="Answer" class="answer-box" id="answer-box4">
                            <input type="submit" value="Check" class="answer-submit" id="check-button4">
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="exercise-problem solved" id="5">
                        <div class="image-snippet" id="image-snippet5">
                            <img src="./assets/cheetah.png" />
                        </div>
                        <div class="curl" id="curl5"></div>
                        <form>
                            <p>62 - 15 =</p>
                            <input type="text" placeholder="Answer" class="answer-box" id="answer-box5">
                            <input type="submit" value="Check" class="answer-submit" id="check-button5">
                        </form>
                    </div>
                    <div class="exercise-problem" id="6">
                        <div class="image-snippet" id="image-snippet6">
                            <img src="./assets/cheetah.png" />
                        </div>
                        <div class="curl" id="curl6"></div>
                        <form>
                            <p>19 - (56 - 10) + 49 =</p>
                            <input type="text" placeholder="Answer" class="answer-box" id="answer-box6">
                            <input type="submit" value="Check" class="answer-submit" id="check-button6">
                        </form>
                    </div>
                    <div class="exercise-problem solved" id="7">
                        <div class="image-snippet" id="image-snippet7">
                            <img src="./assets/cheetah.png" />
                        </div>
                        <div class="curl" id="curl7"></div>
                        <form>
                            <p>(8 + 2) - 7 =</p>
                            <input type="text" placeholder="Answer" class="answer-box" id="answer-box7">
                            <input type="submit" value="Check" class="answer-submit" id="check-button7">
                        </form>
                    </div>
                    <div class="exercise-problem" id="8">
                        <div class="image-snippet" id="image-snippet8">
                            <img src="./assets/cheetah.png" />
                        </div>
                        <div class="curl" id="curl8"></div>
                        <form>
                            <p>100 - 16 - 15 =</p>
                            <input type="text" placeholder="Answer" class="answer-box" id="answer-box8">
                            <input type="submit" value="Check" class="answer-submit" id="check-button8">
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
