<!DOCTYPE html>
<html>

<head>
    <title>LearnIt</title>
    <link rel="stylesheet" type="text/css" href="css/auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascript/request.js"></script>
    <script src="javascript/app.js"></script>
    <script src="javascript/auth.js"></script>
</head>

<body>
    <div class="auth-container">
        <a href="#">
            <img src="./assets/LearnItLogoDark.png" class="logo" />
        </a>
        <div class="auth-inputs">
            <form id="login-form">
                <input class="input" name='username' placeholder='Username' />
                <input class="input" name='password' placeholder='Password' type='password' />
                <input type="submit" value="Sign In" class="auth-button" id="login-button">
                <!--<div class="loader-container">
                    <div class="loader"></div>
                </div>-->
            </form>
            <p>Don't have an account? <a href="./signup.html"> Sign Up </a> </p>
        </div>
    </div>
</body>
