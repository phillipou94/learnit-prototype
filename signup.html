<!DOCTYPE html>
<html>

<head>
    <title>LearnIt</title>
    <link rel="stylesheet" type="text/css" href="css/auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascript/app.js"></script>
</head>

<body>
    <!--<div class="error-message">
        <p>Error Message </p>
    </div>-->
    <div class="auth-container">
        <a href="#">
            <img src="./assets/LearnItLogoDark.png" class="logo" />
        </a>
        <div class="auth-inputs">
            <form>
                <input class="input" name='name' placeholder='Name' />
                <input class="input" name='username' placeholder='Username' />
                <input class="input" name='password' placeholder='Password' type='password' />
                <input type="submit" value="Create an Account" class="auth-button" id="signup-button">
            </form>
            <p>Already have an account? <a href="./login.html"> Log in </a> </p>
        </div>
    </div>
</body>
